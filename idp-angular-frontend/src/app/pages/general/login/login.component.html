<div class="container">
    <h2>Login Page</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password">
        </div>
        <div class="card flex justify-content-center">
            <p-button label="Submit" (click)="login()"/>
        </div>
    </form>
</div>
