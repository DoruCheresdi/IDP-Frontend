<p-card header="Login" styleClass="user-form" class="flex justify-content-center mt-8">
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="field">
            <label for="email" class="block">Email</label>
            <input id="email" type="text" pInputText placeholder="Email" formControlName="email"
            class="w-full"/>
            <small class="p-error block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">
                Email is required</small>
        </div>

        <div class="field w-full" >
            <label for="passwordd" class="block">Password</label>
            <p-password id="passwordd" formControlName="password"
                        [style]="{'width':'100%'}"
                        [inputStyle]="{'width':'100%'}">
            </p-password>
        </div>

        <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
    </form>
</p-card>
