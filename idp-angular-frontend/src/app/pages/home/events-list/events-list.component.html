<div class="flex justify-content-center">
    <p-card class="m-1 w-10">
        <h1>
            Events for {{organisation.name}}
        </h1>
        <div *ngFor="let event of events">
            <div class="mb-2 mt-2 shadow-2 p-2">
                <h2>
                    {{event.name}}
                </h2>
                <p>
                    {{event.description}}
                </p>
                <p>
                    Takes place on {{getEventDateString(event)}} hours {{event.hours}} at {{event.location}}
                </p>
                <p-button
                    *ngIf="isOwner"
                    class="m-2 block" (onClick)="deleteEvent(event)" severity="danger">
                    <i class="pi pi-times mr-2"></i>
                    Delete Event
                </p-button>
                <app-event-requests-list *ngIf="isOwner"
                                         [event]="event"
                                         class="m-2 block">
                </app-event-requests-list>
                <p-button
                    *ngIf="showMakeRequestButton(event)"
                    class="m-2 block" (onClick)="makeJoinRequestForEvent(event)" severity="info">
                    <i class="pi pi-times mr-2"></i>
                    Make a participation request
                </p-button>
            </div>
        </div>
        <app-add-event *ngIf="isOwner"
                       [organisationId]="organisation.id" (addedEvent)="fetchEvents()"></app-add-event>
    </p-card>
</div>
