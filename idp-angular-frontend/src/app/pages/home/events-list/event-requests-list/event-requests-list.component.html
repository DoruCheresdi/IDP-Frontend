<p-button (click)="showDialog()" icon="pi pi-external-link" label="Show Request List"></p-button>
<p-dialog header="Participation Requests for {{event.name}}"
          [(visible)]="modalVisible" [modal]="true"
          [style]="{ width: '50vw' }"
          [draggable]="false"
          [resizable]="false">
    <div>
        <div *ngFor="let request of event.requests" class="">
            <div class="flex flex-line shadow-2" *ngIf="request.status === ReqStatus.PENDING">
                <img *ngIf="request.volunteer.profilePicture"
                     class="m-2 w-2 h-2 shadow-2 block border-round"
                     [src]="getProfilePictureLink(request.volunteer)"
                     [alt]="'No Profile Picture'" />
                <div>
                    <h1 class="text-center">{{request.volunteer.firstname + ' ' + request.volunteer.lastname}}</h1>
                    <div class="flex flex-line">
                        <p-button *ngIf="request.volunteer.cvPath"
                                  class="m-2 block">
                            <a [href]="getCVLink(request.volunteer)" download="file.txt">See CV</a>
                        </p-button>
                        <p-button class="m-2 block" (onClick)="acceptRequest(request)">
                            Accept request
                        </p-button>
                        <p-button class="m-2 block" (onClick)="rejectRequest(request)">
                            Reject request
                        </p-button>
                    </div>
                </div>
            </div>
        </div>
        <p *ngIf="getPendingRequestsNumber() === 0">
            There are currently no participation requests for this event.
        </p>
    </div>
</p-dialog>
