<div class="flex justify-content-center">
    <p-card class="m-1 w-10">
        <div class="flex">
            <app-organisation-data-view class="inline-block w-8"
                                        [organisations]="organisations">
            </app-organisation-data-view>
            <div>
                <p-button class="m-2 block" severity="warning" (onClick)="goToFavoriteOrgs()">
                    Check your favorite organisations
                    <i class="pi pi-star ml-2"></i>
                </p-button>
                <p-button class="m-2 block" (onClick)="goToFeaturedOrgs()">
                    Check out our featured organisations
                    <i class="pi pi-arrow-right ml-2"></i>
                </p-button>
                <p-button class="m-2 block" (onClick)="goToCreateOrg()">
                    Add your organisation!
                    <i class="pi pi-arrow-right ml-2"></i>
                </p-button>
            </div>
        </div>
    </p-card>
</div>
