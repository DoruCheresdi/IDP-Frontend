<p-card header="Discover Organisations">
    <p-dataView #dv [value]="organisations" [rows]="5" [paginator]="true">
        <ng-template let-organisation pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 xl:w-8rem shadow-2 block xl:block mx-auto border-round"
                         [src]="'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'"
                         [alt]="organisation.name" />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ organisation.name }}</div>
                            <p-rating [(ngModel)]="organisation.averageRating" [readonly]="true" [cancel]="false"></p-rating>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <button pButton icon="pi pi-arrow-right" class="md:align-self-end mb-2 p-button-rounded"></button>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ organisation.category }}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</p-card>
